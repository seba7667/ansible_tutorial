- hosts: all
  become: true
  tasks:
  - name: create simone user
    tags: always
    user:
      name: simone
      groups: root

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKaIrXqwWXIE1dDRnufepa0l4tOH+/w9YXiXCtYRmyhq ansible" #copied from the .ssh/

  - name: add sudoers file for simone
    tags: always
    copy:
      src: sudoers_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440

- hosts: web_servers
  become: true
  tasks:
  - name: install apache2 and php package
    tags: apache,apache2,ubuntu
    apt: 
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution_version == "20.04" and ansible_distribution == "Ubuntu"



  - name: change apache2 file
    tags: apache, apache2, ubuntu
    lineinfile:
      path: /etc/apache2/apache2.conf
      regexp: '^Timeout'
      line: Timeout 300
    register: apache

  - name: restart httpd
    tags: apache, apache2, ubuntu
    service:
      name: apache2
      state: restarted
    when: apache.changed
      

  - name: copy default html file for site
    tags: apache,apache2,ubuntu
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


