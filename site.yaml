- hosts: file_servers
  become: true
  tasks:
  - name: install unzip
    package:
      name: unzip

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root

- hosts: web_servers
  become: true
  tasks:
  - name: install apache2 and php package
    tags: apache,apache2,ubuntu
    apt: 
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution_version == "20.04" and ansible_distribution == "Ubuntu"

  - name: copy default html file for site
    tags: apache,apache2,ubuntu
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


- hosts: db_servers
  become: true
  tasks:
  - name: install db package
    tags: db, mariadb
    apt: 
      name: 
        - mariadb-server
      state: latest
    
- hosts: file_servers
  become: true
  tasks:
  - name: install fs package
    tags: FS
    apt: 
      name: 
        - samba
      state: latest

